<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createContact()">
        Add
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-item-sliding *ngFor="let contact of contacts; index as i">

      <ion-item>
        <ion-label>{{contact.firstName}} {{contact.lastName}}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option side="start" (click)="editContact(i)" color="success">
          Edit
        </ion-item-option>
        <ion-item-option (click)="delete(i)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
